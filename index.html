<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terence Brasch</title>
    <meta
      name="description"
      content="Terence Brasch - senior frontend engineer and creative technologist."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="scene">
      <main class="portal-shell">
        <section class="portal" aria-label="Chat portal">
          <div class="portal-body">
            <p class="portal-message system">
              Welcome. This portal is a quiet threshold to my work and approach.
              Ask a question to begin.
            </p>
          </div>

          <form class="portal-input" action="#" method="get">
            <label class="sr-only" for="prompt">Ask a question</label>
            <input
              id="prompt"
              name="prompt"
              type="text"
              placeholder="Ask about Fireside, Goodies, or fit..."
            />
            <button type="submit">Ask</button>
          </form>
        </section>

        <div class="suggestions" role="list">
          <button class="chip" role="listitem" type="button">What is Fireside?</button>
          <button class="chip" role="listitem" type="button">Goodies overview</button>
          <button class="chip" role="listitem" type="button">Where do you fit?</button>
          <button class="chip" role="listitem" type="button">What have you built?</button>
          <button class="chip" role="listitem" type="button">How do you work?</button>
        </div>
      </main>
    </div>
  </body>
</html>
